    <script>
        // button click tracking
        document.querySelectorAll('[data-button-id]').forEach(function (node) {
            node.addEventListener('click', function () {
                appboyBridge.logClick(node.dataset.buttonId);
                appboyBridge.closeMessage();
                appboyBridge.requestImmediateDataFlush();
            });
        });
    </script>
    <script>
        var subscriptionGroupId = "ENTER YOUR SUBSCRIPTION GROUP ID FOUND IN DASHBOARD";
        var input = document.getElementById("phone");
        var error = document.getElementById("error");
        var optin = document.getElementById("optin");
        var submit = document.getElementById("submit");
        var thankyou = document.getElementById("thankyou");
        var form = document.getElementById('form');
        var iti = window.intlTelInput(input, {
            nationalMode: true,
            hiddenInput: 'full',
            utilsScript: "https://appboy-images.com/appboy/communication/assets/code_assets/files/60ba5392f9088d62254859d1/original.js?1622823826"
        });
        window.intlTelInputGlobals.loadUtils("https://appboy-images.com/appboy/communication/assets/code_assets/files/60ba5392f9088d62254859d1/original.js?1622823826");
        // prevent enter key submissions
        $('html').bind('keypress', function (e) {
            if (e.keyCode == 13) {
                return false;
            }
        });

        optin.addEventListener('change', validate);
        input.addEventListener('blur', validate);
        input.addEventListener('keyup', validate);
        submit.addEventListener('click', onSubmit);

        function validate() {
            var errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];
            var number = iti.getNumber().replace(/^\s+|\s+$/g, '');
            // empty number
            if (!number) {
                reset();
                return false;
            }
            // invalid phone number
            if (!iti.isValidNumber()) {
                var errorIndex = iti.getValidationError();
                showError(errorMap[errorIndex] || 'Invalid number');
                return false;
            }

            reset();

            if (!optin.checked) {
                return false;
            }

            hideError();

            return true;
        }

        function onSubmit() {
            if (!validate()) {
                return;
            }
            var number = iti.getNumber();
            appboyBridge.getUser().setPhoneNumber(number);
            appboyBridge.getUser().addToSubscriptionGroup(subscriptionGroupId);
            appboyBridge.logClick('added phone number');
            appboyBridge.requestImmediateDataFlush();
            form.style.display = 'none';
            thankyou.style.display = 'block';
        }

        function showError(errorMessage) {
            input.classList.add("error");
            submit.setAttribute('disabled', 'true');
            error.innerText = errorMessage;
            error.style.visibility = 'visible';
        }

        function hideError() {
            input.classList.remove("error");
            error.style.visibility = 'hidden';
            submit.removeAttribute('disabled');
        }

        function reset() {
            hideError();
            submit.setAttribute('disabled', 'true');
        };
    </script>

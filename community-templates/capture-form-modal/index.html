    <script>
      // Validate Email
      var email = document.querySelector("#email"),
        emailError = document.querySelector("#emailError");

      function validateEmail(emailValue) {
        const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(emailValue);
      }

      var resetEmail = function() {
        email.classList.remove("error");
        emailError.text = "";
        emailError.classList.add("hide");
      };

      email.addEventListener('blur', function validate() {
        resetEmail();
        const $emailError = $("#emailError");
        const emailValue = $("#email").val();

        if (validateEmail(emailValue)) {} else if (emailValue === "") {

        } else {
          email.classList.add("error");
          $emailError.text("Please enter a valid email address");
          emailError.classList.remove("hide");
          emailError.classList.add("modal__error-message");
        }
      });

    </script>

        } else {}

    <script>
      // Validate Phone
      var telInput = document.querySelector("#phone"),
        phoneError = document.querySelector("#phoneError"),
        output = document.querySelector("#output");

      // index maps of error codes
      var errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];

      // initialise Intl-Tel-Input plugin
      var iti = window.intlTelInput(telInput, {
        nationalMode: true,
        hiddenInput: 'full',
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/utils.js",
        preferredCountries: ["us", "gb", "de", "jp", "sg"],
        initialCountry: "auto",
        geoIpLookup: function(success, failure) {
          $.get("https://ipinfo.io", function() {}, "jsonp").always(function(resp) {
            var countryCode = (resp && resp.country) ? resp.country : "";
            success(countryCode);
          });
        },
      });

      var resetPhone = function() {
        telInput.classList.remove("error");
        phoneError.innerHTML = "";
        phoneError.classList.add("hide");
      };

      var handleChange = function() {
        var text = (iti.isValidNumber()) ? iti.getNumber() : "Please enter a number below";
        var textNode = document.createTextNode(text);
        output.innerHTML = "";
        output.appendChild(textNode);
      };

      window.intlTelInputGlobals.loadUtils("https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/utils.js");

      // on blur: validate
      telInput.addEventListener('blur', function() {
        resetPhone();
        if (telInput.value.trim()) {
          if (iti.isValidNumber()) {} else {
            telInput.classList.add("error");
            var errorCode = iti.getValidationError();
            phoneError.innerHTML = errorMap[errorCode];
            phoneError.classList.remove("hide");
            phoneError.classList.add("modal__error-message")
          }
        }
      });

      // on keyup / change flag: reset
      telInput.addEventListener('change', handleChange);
      telInput.addEventListener('keyup', handleChange);

    </script>

    <script>

      $.ajax({

        dataType: "jsonp",
        success: function(location) {
          defaultSelect = location.country_code;
          countryViaIp = defaultSelect.toLowerCase();
          $("#countrySelector").countrySelect({
            defaultCountry: countryViaIp,
            preferredCountries: ["us", "gb", "de", "jp", "sg"],
            responsiveDropdown: true
          });

    <script>
      //disable submit button by default
      $('#submit').prop("disabled", true);
      // function to reset submit button to true
      var resetSubmit = function() {
        $('#submit').prop("disabled", true);
      };
      // On blur, check if form is valid. This is based on a combination of whether the input is shown vs. hidden, and valid vs. not. 
      $(":input").on("blur", function() {
        resetSubmit();
        if ($("#div__email").css('display') == 'none') {
          var validEmail = true
        } else {
          var validEmail = $("#email").val() != "" && $("#emailError").hasClass("hide")
        };
        if ($("#div__tel").css('display') == 'none') {
          var validPhone = true
        } else {
          var validPhone = $("#phone").val() != "" && $("#phoneError").hasClass("hide")
        };
        if ($("#div__company").css('display') == 'none') {
          var validCompany = true
        } else {
          var validCompany = $("#company").val() != "" && $("#companyError").hasClass("hide")
        };
        if ($("#div__country").css('display') == 'none') {
          var validCountry = true
        } else {
          var validCountry = $("#countrySelector").countrySelect("getSelectedCountryData") != ""
        };
        if (validEmail && validPhone && validCompany && validCountry) {
          $("#submit").prop("disabled", false);
        }
      });

    </script>
    <script>
      // submit data to Braze
      function submitBraze() {
        var fName = $("#fname").val(),
          lName = $("#lname").val(),
          email = $("#email").val(),
          phone = document.getElementById("output").innerHTML,
          company = $("#company").val(),
          country = $("#countrySelector").countrySelect("getSelectedCountryData").iso2,
          optIn = $("#checkbox").val();

        if (fName !== "") {
          appboyBridge.getUser().setFirstName(fName);
        };
        if (lName !== "") {
          appboyBridge.getUser().setLastName(lName);
        };
        if (email !== "") {
          appboyBridge.getUser().setEmail(email);
        };
        if (phone !== "") {
          appboyBridge.getUser().setPhoneNumber(phone);
        };
        if (company !== "") {
          appboyBridge.getUser().setCustomUserAttribute("Company", company);
        };
          appboyBridge.getUser().setCountry(country);
          
        if (optIn.checked == true) {
          appboyBridge.getUser().setEmailNotificationSubscriptionType("opted_in");
          appboyBridge.requestImmediateDataFlush();
          appboyBridge.closeMessage();
        }
      }

    </script>
